language: node_js
node_js:
- 8
env:
  global:
  - REPO="test"
  - FILES="dist/."
  - GH_REPO="github.com/${USER}/${REPO}.git"
before_install: npm i -g npm@latest
cache:
  directories:
    - "node_modules"
    - "semantic"

install:  npm install

before_script: npm run test

script: npm run build
after_success: sh scripts/deploy.sh
